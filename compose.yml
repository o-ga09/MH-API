version: "3.9"
services:
  mh-api-dbsrv01:
    image: mysql:8.0.29
    platform: linux/amd64
    container_name: mh-api-dbsrv01
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: mh-api
      MYSQL_PASSWORD: P@ssw0rd
      MYSQL_DATABASE: mh-api
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_TCP_PORT: 3306
      LANG: C.UTF-8
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mh-api-dbsrv01-data:/var/lib/mysql
      - ./db/mysql/conf.d/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./db/mysql/sql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
  mh-api-srv:
    depends_on:
      - mh-api-dbsrv01
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: mh-api-srv
    environment:
      ENV: dev
      PORT: 8080
      DATABASE_URL: mh-api:P@ssw0rd@tcp(mh-api-dbsrv01)/mh-api?charset=utf8&parseTime=True&loc=Local
      ALLOW_URL: "*"
      SENTRY_DSN: sentry
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
  mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-mcp
    container_name: mh-mcp-server
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=mh-api:P@ssw0rd@tcp(mh-api-dbsrv01)/mh-api?charset=utf8&parseTime=True&loc=Local
      - ENV=DEV
      - LOG_LEVEL=INFO
      - SERVICE_NAME=mh-mcp
      - PROJECTID=mh-api-local
      - SENTRY_DSN=sentry
    volumes:
      - ./:/app
    depends_on:
      - db
volumes:
  mh-api-dbsrv01-data:
